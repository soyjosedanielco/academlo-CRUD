<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">    
    <title>Document</title>
</head>
<body>
    <div class="title">
        <h1>CRUD</h1>
        <h2>API e-commerce</h2>
    </div>
    <div class="max-width">
        <div class="nav">
            <form class="add-product">
                <div class="add-product__info">
                    <input type="text" placeholder="URL de la imagen" value="https://j4pro.com/wp-content/uploads/Ley-comercio-electronico-colombia.jpg" id="addImg">
                    <input type="text" placeholder="Nombre del producto" id="addName">
                    <input type="text" placeholder="Precio" id="addPrice">
                </div>
                <button type="button" onclick="addProduct()" class="add-product__button">Agregar producto</button>
            </form>
            <form class="add-product" onsubmit="event.preventDefault(), updateProduct()">
                <div class="add-product__info">
                    <input type="text" placeholder="URL de la imagen" id="editImg">
                    <input type="text" placeholder="Nombre del producto" id="editName">
                    <input type="text" placeholder="Precio" id="editPrice">
                </div>
                <button type="submit" class="add-product__button">Actualizar producto</button>
            </form>
        </div>
        <div class="center">
                <div id="products-container" class="products-container" >
                    <!--PRODUCTOS-->
                </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
    <script src="https://kit.fontawesome.com/c3ebdc666c.js" crossorigin="anonymous"></script>
    
</body>
</html>
